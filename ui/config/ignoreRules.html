<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="config.css" />
    <script src="menu.js"></script>
    <script src="ignoreRules.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="main">
      <div id="page-title"></div>
      <div id="rules-section" class="section-block">
        <div id="rules-title" class="section-title">Rules</div>
        <div id="rules-content" class="section-content">
          <table id="rules-table">
            <tr id="rules-headerRow">
              <td>URL pattern</td>
              <td>Heuristic</td>
              <td colspan="2">Ignore condition</td>
            </tr>
          </table>
          <button id="rules-addRule">Add new rule</button>
        </div>
      </div>
      <div id="rule-dialog" class="dialog-block">
        <div id="rule-title" class="dialog-title">Add/edit rule</div>
        <div id="rule-content" class="dialog-content">
          <table>
            <tr>
              <td>Heuristic:</td>
              <td>
                <select id="rule-heuristic">
                  <option value="Reflected input" 
                    hint="E.g.: term=foo;source=hash;sink=attribute">Reflected input</option>
                  <option value="HTTP headers" 
                    hint="E.g.: x-frame-options,charset">HTTP headers</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>URL pattern:</td>
              <td>
                <input id="rule-url" type="text" size="50" />
                <br/>Use a regular expression to describe the URL pattern.
              </td>
            </tr>
            <tr>
              <td>Ignore conditions:</td>
              <td>
                <input id="rule-conditions" type="text" size="50" />
                <br/><span id="rule-hint"></span>
              </td>
            </tr>
          </table>
        </div>
        <button id="rule-save">Save</button>
        <button id="rule-cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
