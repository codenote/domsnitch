<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="richViewer.css" />
  </head>
  <body onload="loadCheck()">
    <div id="topMenu"></div>
    <div id="contentPane">
      <table id="contentTable">
        <tr id="titleRow"></tr>
      </table>
    </div>
    <div id="noIssues">No issues found yet</div>
    <script>
      function loadCheck() {
        if(document.getElementById("titleRow").children.length == 0 
            && window.name == "activityLog") {
          var base = chrome.extension.getBackgroundPage().base;
          base.showActivityLog();
        }
      }
    </script>
  </body>
</html>
